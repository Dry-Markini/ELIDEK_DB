<!DOCTYPE html>
<html>

<style>
table, th, td {
  border:1px solid black;
}
</style>

<body>

<h2 style="text-align:center">Researchers:</h2>

<table style="width:100%">
  <tr>
    <th>First Name</th>
	<th>Last Name</th>
	<th>#Projects</th>
  </tr>
  {% for Researcher in Researchers %}
    <tr>
      <td>{{ Researcher.First_name }}</td>
	  <td>{{ Researcher.Last_name }}</td>
      <td>{{ Researcher.Count_Projects }}</td>
    </tr>
  {% endfor %}
</table>


</body>
</html>
