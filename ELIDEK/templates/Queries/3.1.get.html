<!DOCTYPE html>
<html>
<body>


<div class = "alert-custom col-md-12">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message | safe }}
                <!-- |safe is a jinja2 filter that prevents automatic escaping -->
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>



<h2 style="text-align:center">Fill the form</h2>

<p>Fill the following form with the desired filters:</p><br>


<form action = "/3.1" method = "post">
<label for "Start_date">Starting Date:</label><br>
<input type="date" id="Start_date" name="Start_date"><br><br>

<label for "Finish_date">Finish Date:</label><br>
<input type="date" id="Finish_date" name="Finish_date"><br><br>

<label for "Duration">Project Duration:</label><br>
<input type="number" min="0" id="Duration" name="Duration"><br><br>

<label for "Name">Project Executive:</label><br>
<input type="text" id="Name" name="Name"><br><br>

<input type="submit" value="Get Results">
</form>


</body>
</html>
