<!DOCTYPE html>
<html>

<div class = "alert-custom col-md-12">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message | safe }}
                <!-- |safe is a jinja2 filter that prevents automatic escaping -->
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>


<style>
table, th, td {
  border:1px solid black;
}
</style>

<body>

<h2 style="text-align:center">UPDATE PARTICIPATES</h2>

<form action="/CRUD/Read-Modify-Delete/Participates/Update/{{ data }}" method="POST">
  <h3>ENTER NEW VALUES:</h3>
  <label>Project ID:</label><br>
  <input type="number" min='1' id="Project_id" name="Project_id"><br><br>
  <label>Researcher ID:</label><br>
  <input type="number" min='1' id="Researcher_id" name="Researcher_id"><br><br>


  <input type="submit" name="button">
</form>


</body>
</html>
