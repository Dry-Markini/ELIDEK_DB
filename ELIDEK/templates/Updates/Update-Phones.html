<!DOCTYPE html>
<html>

<div class = "alert-custom col-md-12">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message | safe }}
                <!-- |safe is a jinja2 filter that prevents automatic escaping -->
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>


<style>
table, th, td {
  border:1px solid black;
}
</style>

<body>

<h2 style="text-align:center">UPDATE PHONE INSTANCE</h2>

<form action="/CRUD/Read-Modify-Delete/Phone/Update/{{num}}" method="POST">
  <h3>ENTER NEW VALUES:</h3>
  <label>Phone Number (10-15 digits):</label><br>
  <input type="text" pattern='[0-9]{10,15}' id="Number" name="Number"><br><br>
  <label>Organisation ID:</label><br>
  <input type="number" min='1' id="Org_id" name="Org_id"><br><br>


  <input type="submit" name="button">
</form>


</body>
</html>
