<!DOCTYPE html>
<html>

<div class = "alert-custom col-md-12">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message | safe }}
                <!-- |safe is a jinja2 filter that prevents automatic escaping -->
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>

<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2 style="text-align:center">Phones:</h2>

<form action = "/CRUD/Read-Modify-Delete/Phone" method = "post">
<table style="overflow-x:auto;">
  <tr>
    <th>Phone Number</th>
    <th>Organisation ID</th>
    <th><input type="submit" name="button" value="Update"></form></th>
    <th><input type="submit" name="button" value="Delete"></form></th>
  </tr>

  {% for Phone in Phones %}
    <tr>
      <td>{{ Phone.Number }}</td>
      <td>{{ Phone.Org_id }}</td>
      <td style="text-align:center"><input type="radio" name="Update" value="{{ Phone.Number }}"></td>
      <td style="text-align:center"><input type="checkbox" name="Delete" value="{{ Phone.Number }}"></td>
    </tr>
  {% endfor %}
</table>
</form>

</body>
</html>
